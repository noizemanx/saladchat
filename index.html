<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sala VideoChat</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* HEADER */
header {
  padding: 15px;
  background: #1e293b;
  display: flex;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
}

/* VIDEO AREA */
#videos {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 10px;
  padding: 15px;
  overflow-y: auto;
}

video {
  width: 100%;
  border-radius: 12px;
  background: black;
  cursor: pointer;
  transition: 0.3s ease;
}

video.grande {
  grid-column: 1 / -1;
  max-height: 70vh;
}

/* CHAT */
#chatContainer {
  background: #1e293b;
  padding: 10px;
  display: flex;
  flex-direction: column;
  height: 250px;
}

#chat {
  flex: 1;
  overflow-y: auto;
  background: #0f172a;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 8px;
}

#chat p {
  margin: 4px 0;
}

#chatInputArea {
  display: flex;
  gap: 5px;
}

input {
  padding: 6px;
  border-radius: 6px;
  border: none;
  outline: none;
}

button {
  padding: 6px 10px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background: #2563eb;
  color: white;
}

button:hover {
  background: #1d4ed8;
}
</style>
</head>

<body>

<header>
  <input id="nombre" placeholder="Tu nombre"/>
  <button id="btnEntrar">Entrar</button>
  <button id="btnCamara">Activar C치mara</button>
  <button id="btnMic">Mutear Mic</button>
</header>

<div id="videos">
  <video id="localVideo" autoplay muted playsinline></video>
</div>

<div id="chatContainer">
  <div id="chat"></div>
  <div id="chatInputArea">
    <input id="mensaje" placeholder="Mensaje..."/>
    <button id="btnEnviar">Enviar</button>
  </div>
</div>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

<script>
let socket;
let localStream = null;
let peers = {};
let nombreUsuario;
let usuariosPendientes = [];
let micActivo = true;

const btnEntrar = document.getElementById("btnEntrar");
const btnCamara = document.getElementById("btnCamara");
const btnEnviar = document.getElementById("btnEnviar");
const btnMic = document.getElementById("btnMic");

btnEntrar.onclick = entrar;
btnCamara.onclick = activarCamara;
btnEnviar.onclick = enviar;
btnMic.onclick = toggleMic;

function entrar() {
  nombreUsuario = document.getElementById("nombre").value || "An칩nimo";

  socket = io("https://saladchat.onrender.com", {
    transports: ["websocket"]
  });

  socket.emit("join-room", nombreUsuario);

  socket.on("mensaje", (data) => {
    document.getElementById("chat").innerHTML += 
      `<p><strong>${data.nombre}:</strong> ${data.texto}</p>`;
  });

  socket.on("user-connected", (user) => {
    if (localStream) {
      createPeer(user.id, true);
    } else {
      usuariosPendientes.push(user.id);
    }
  });

  socket.on("signal", async (data) => {
    if (!peers[data.from]) {
      createPeer(data.from, false);
    }

    if (data.signal.type) {
      await peers[data.from].setRemoteDescription(
        new RTCSessionDescription(data.signal)
      );

      if (data.signal.type === "offer") {
        const answer = await peers[data.from].createAnswer();
        await peers[data.from].setLocalDescription(answer);

        socket.emit("signal", {
          to: data.from,
          signal: answer
        });
      }
    } else {
      await peers[data.from].addIceCandidate(
        new RTCIceCandidate(data.signal)
      );
    }
  });

  socket.on("user-disconnected", (id) => {
    if (peers[id]) {
      peers[id].close();
      delete peers[id];
      document.getElementById(id)?.remove();
    }
  });

  btnEntrar.disabled = true;
}

function enviar() {
  const texto = document.getElementById("mensaje").value;
  if (!texto) return;

  socket.emit("mensaje", { nombre: nombreUsuario, texto });
  document.getElementById("mensaje").value = "";
}

async function activarCamara() {
  try {
    localStream = await navigator.mediaDevices.getUserMedia({
      video: true,
      audio: true
    });

    document.getElementById("localVideo").srcObject = localStream;

    usuariosPendientes.forEach(id => {
      createPeer(id, true);
    });

    usuariosPendientes = [];

  } catch (error) {
    console.error(error);
    alert("Error activando c치mara o micr칩fono");
  }
}

function toggleMic() {
  if (!localStream) return;

  localStream.getAudioTracks().forEach(track => {
    track.enabled = !track.enabled;
    micActivo = track.enabled;
  });

  btnMic.textContent = micActivo ? "Mutear Mic" : "Activar Mic";
}

function createPeer(id, initiator) {
  const peer = new RTCPeerConnection({
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
  });

  localStream.getTracks().forEach(track => {
    peer.addTrack(track, localStream);
  });

  peer.onicecandidate = event => {
    if (event.candidate) {
      socket.emit("signal", {
        to: id,
        signal: event.candidate
      });
    }
  };

  peer.ontrack = event => {
    let video = document.getElementById(id);
    if (!video) {
      video = document.createElement("video");
      video.id = id;
      video.autoplay = true;
      video.playsInline = true;
      video.onclick = () => {
        video.classList.toggle("grande");
      };
      document.getElementById("videos").appendChild(video);
    }
    video.srcObject = event.streams[0];
  };

  if (initiator) {
    peer.createOffer().then(offer => {
      peer.setLocalDescription(offer);
      socket.emit("signal", {
        to: id,
        signal: offer
      });
    });
  }

  peers[id] = peer;
}
</script>

</body>
</html>
